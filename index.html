<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->

<head>
    <title>Website Design System</title>
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<!-- BODY -->

<body>

    <!-- Main Title -->
    <header>
        <h1>Website Style Guide - by Josh</h1>
    </header>

    <!-- Colors -->
    <section class="containers" id="colors_container">
        <header>
            <h2>Colors</h2>
        </header>

        <!-- Color Div -->
        <section class="color_flex_container">

            <!-- Color #1 -->
            <div id="color1" class="colored_div">
                <div class="color_info">
                    <div class="color_name">Limegreen</div>
                    <div class="hex_number">#32cd32</div>
                </div>
            </div>

            <!-- Color #2 -->
            <div id="color2" class="colored_div">
                <div class="color_info">
                    <div class="color_name">Darkred</div>
                    <div class="hex_number">#8b0000</div>
                </div>
            </div>

            <!-- Color #3 -->
            <div id="color3" class="colored_div">
                <div class="color_info">
                    <div class="color_name">Purple</div>
                    <div class="hex_number">#800080</div>
                </div>
            </div>

            <!-- Color #4 -->
            <div id="color4" class="colored_div">
                <div class="color_info">
                    <div class="color_name">Burlywood</div>
                    <div class="hex_number">#deb887</div>
                </div>
            </div>

        </section>

    </section>

    <!-- Fonts -->
    <section class="containers" id="fonts_container">
        <header>
            <h2>Fonts</h2>
        </header>
    </section>

    <!-- Text Styles -->
    <section class="containers" id="text_styles_container">
        <header>
            <h2>Text Styles</h2>
        </header>
    </section>
</body>

</html>
